<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Rank Column -->
    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef> Rank </th>
        <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Links Column -->
    <ng-container matColumnDef="links">
        <th mat-header-cell *matHeaderCellDef> Links </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon aria-hidden="false"
                      aria-label="Open CoinMarketCap Currency Page"
                      (click)="openCoinmarketcapPage(element)"
                      svgIcon="coinmarketcap">
            </mat-icon>
            <mat-icon aria-hidden="false"
                      aria-label="Open GitHub Url"
                      (click)="openGithubPage(element)"
                      svgIcon="github">
            </mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="loadCryptoData($event)"
               aria-label="Select page">
</mat-paginator>
